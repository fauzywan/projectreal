<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/root.css" />
    <link rel="stylesheet" href="assets/css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <!-- Login -->
    <div class="container content">
      <!-- selamat Datang -->
      <section class="welcome row">
        <div class="col-xs-12 col-md-6"></div>
        <div class="col-xs-12 col-md-6" id="welcome__title"><h1>Selamat Datang Kembali,TemanKu</h1></div>
      </section>
      <!-- End Selamat Datang -->
      <section class="login__area row">
        <div class="left col-xs-12 col-md-6 mb-4">
          <img src="assets/img/genply SVG-1.png" id="login__logo" alt="" />
        </div>
        <div class="right col-xs-12 col-md-6">
          <form action="">
            <!-- username -->
            <div class="mb-3 form-group">
              <input type="text" id="username" class="form-control input_field" placeholder="Username" />
            </div>
            <!-- Password -->
            <div class="mb-3 form-group">
              <input type="password" id="password" class="form-control input_field" placeholder="password" />
            </div>
          </form>
        </div>
      </section>
    </div>
    <!-- End Login -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
